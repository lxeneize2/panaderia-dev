<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Pruebas | Panadería</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20viewBox%3D%220%200%2032%2032%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M2%2C18c0%2C-6%2028%2C-6%2028%2C0c0%2C6%20-4%2C8%20-14%2C8c-10%2C0%20-14%2C-2%20-14%2C-8z%22%20fill%3D%22%238B4513%22%2F%3E%3Cpath%20d%3D%22M5%2C17c-1%2C-4%2022%2C-4%2022%2C0%22%20stroke%3D%22%23D2691E%22%20fill%3D%22none%22%20stroke-width%3D%222%22%2F%3E%3C%2Fsvg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF8; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); padding: 1.5rem; margin-bottom: 1.5rem; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; transition: all 0.2s ease-in-out; cursor: pointer; text-align: center; }
        .btn-primary { background-color: #6D4C41; color: white; }
        .btn-primary:hover { background-color: #4E342E; }
        .btn-secondary { background-color: #A1887F; color: white; }
        .btn-danger { background-color: #EF4444; color: white; }
        .nav-btn { color: #4E342E; font-weight: 500; padding: 0.5rem 1rem; border-radius: 0.5rem; border: 2px solid transparent; }
        .nav-btn.active { background-color: #D7CCC8; }
        .nav-btn:hover { background-color: #EFEBE9; }
        #root { opacity: 0; transition: opacity 0.5s; }
        #root.loaded { opacity: 1; }
        .modal-container { position: fixed; inset: 0; z-index: 50; display: flex; align-items: center; justify-content: center; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; border-radius: 0.75rem; padding: 1.5rem; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        input, select { border-radius: 0.5rem; border: 1px solid #D1C4E9; padding: 0.5rem; width: 100%; }
        input:focus, select:focus { outline: none; border-color: #6D4C41; box-shadow: 0 0 0 2px #D1C4E9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, createContext, useContext } = React;

        // --- Configuración de Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyDM6HKN5aTFcTeXiAfcu2X5aBOEGGCqpq8",
            authDomain: "panaderia-dev.firebaseapp.com",
            projectId: "panaderia-dev",
            storageBucket: "panaderia-dev.appspot.com",
            messagingSenderId: "865172486881",
            appId: "1:865172486881:web:c632d444f0b07a48b915a0"
        };
        
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- Contexto para compartir datos ---
        const DataContext = createContext();

        // --- Componentes de UI ---
        const LoadingSpinner = () => ( <div className="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50"> <svg className="animate-spin h-10 w-10 text-stone-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"> <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle> <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path> </svg> </div> );

        const LoginScreen = () => {
            const [error, setError] = useState('');
            const handleSubmit = (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const password = e.target.password.value;
                setError('');
                auth.signInWithEmailAndPassword(email, password).catch(err => setError("Email o contraseña incorrectos."));
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8 card">
                        <div><h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">Acceso de Administrador (PRUEBAS)</h2></div>
                        <form id="login-form" className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div><input id="email" name="email" type="email" autoComplete="email" required className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email" /></div>
                                <div><input id="password" name="password" type="password" autoComplete="current-password" required className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Contraseña" /></div>
                            </div>
                            {error && <p className="text-red-500 text-sm">{error}</p>}
                            <div><button type="submit" className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white btn-primary">Ingresar</button></div>
                        </form>
                    </div>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="modal-container" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <h3 className="text-xl font-bold text-stone-700 mb-4">{title}</h3>
                        {children}
                    </div>
                </div>
            );
        };

        // --- Sección Materiales ---
        const Materiales = () => {
            const { materials } = useContext(DataContext);
            const [isModalOpen, setModalOpen] = useState(false);
            const [editingMaterial, setEditingMaterial] = useState(null);

            const openModalForCreate = () => {
                setEditingMaterial(null);
                setModalOpen(true);
            };

            const openModalForEdit = (material) => {
                setEditingMaterial(material);
                setModalOpen(true);
            };

            const handleSaveMaterial = async (e) => {
                e.preventDefault();
                const data = {
                    name: e.target.name.value,
                    weight: parseFloat(e.target.weight.value),
                    price: parseFloat(e.target.price.value),
                };

                if (editingMaterial) {
                    await db.collection('materials').doc(editingMaterial.id).set(data, { merge: true });
                } else {
                    await db.collection('materials').add(data);
                }
                setModalOpen(false);
            };

            const handleDeleteMaterial = async (id) => {
                if (confirm('¿Seguro que querés borrar este material?')) {
                    await db.collection('materials').doc(id).delete();
                }
            };

            const formatCurrency = (amount) => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' }).format(amount || 0);

            return (
                <div className="card">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold text-stone-700">Materiales</h2>
                        <button onClick={openModalForCreate} className="btn btn-secondary">Nuevo Material</button>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left text-stone-500">
                            <thead className="text-xs text-stone-700 uppercase bg-stone-50">
                                <tr>
                                    <th scope="col" className="px-6 py-3">Nombre</th>
                                    <th scope="col" className="px-6 py-3">$/gr</th>
                                    <th scope="col" className="px-6 py-3 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {materials.length > 0 ? materials.map(m => (
                                    <tr key={m.id} className="bg-white border-b">
                                        <td className="px-6 py-4 font-medium text-stone-900" style={{wordBreak: 'break-word'}}>{m.name}</td>
                                        <td className="px-6 py-4">{formatCurrency(m.price / m.weight)}</td>
                                        <td className="px-6 py-4 text-right">
                                            <div className="flex flex-col sm:flex-row gap-2 justify-end">
                                                <button onClick={() => openModalForEdit(m)} className="btn text-xs btn-secondary w-full">Editar</button>
                                                <button onClick={() => handleDeleteMaterial(m.id)} className="btn text-xs btn-danger w-full">Eliminar</button>
                                            </div>
                                        </td>
                                    </tr>
                                )) : (
                                    <tr><td colSpan="3" className="text-center p-4 text-gray-500">No hay materiales cargados.</td></tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                    <Modal isOpen={isModalOpen} onClose={() => setModalOpen(false)} title={editingMaterial ? 'Editar Material' : 'Nuevo Material'}>
                        <form onSubmit={handleSaveMaterial}>
                             <div className="space-y-4">
                                <div><label className="block text-sm font-medium text-stone-600 mb-1">Nombre</label><input name="name" type="text" defaultValue={editingMaterial?.name} required /></div>
                                <div><label className="block text-sm font-medium text-stone-600 mb-1">Peso (gr)</label><input name="weight" type="number" defaultValue={editingMaterial?.weight} required /></div>
                                <div><label className="block text-sm font-medium text-stone-600 mb-1">Precio ($)</label><input name="price" type="number" step="0.01" defaultValue={editingMaterial?.price} required /></div>
                             </div>
                             <div className="flex justify-end gap-4 mt-6">
                                <button type="button" onClick={() => setModalOpen(false)} className="btn bg-gray-200">Cancelar</button>
                                <button type="submit" className="btn btn-primary">Guardar</button>
                             </div>
                        </form>
                    </Modal>
                </div>
            );
        };
        
        // --- App Principal ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(authUser => {
                    setUser(authUser && !authUser.isAnonymous ? authUser : null);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            if (loading) return <LoadingSpinner />;
            return user ? <Dashboard /> : <LoginScreen />;
        };

        // --- Panel Principal ---
        const Dashboard = () => {
            const [view, setView] = useState('cocina');
            const [data, setData] = useState({ materials: [], recipes: [], orders: [], production: [] });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubs = [
                    db.collection('materials').orderBy('name').onSnapshot(snap => setData(d => ({...d, materials: snap.docs.map(doc => ({id: doc.id, ...doc.data()})) }))),
                    db.collection('recipes').onSnapshot(snap => setData(d => ({...d, recipes: snap.docs.map(doc => ({id: doc.id, ...doc.data()})) }))),
                    db.collection('orders').orderBy('createdAt', 'desc').onSnapshot(snap => setData(d => ({...d, orders: snap.docs.map(doc => ({id: doc.id, ...doc.data()})) }))),
                    db.collection('production').orderBy('createdAt').onSnapshot(snap => setData(d => ({...d, production: snap.docs.map(doc => ({id: doc.id, ...doc.data()})) })))
                ];
                setLoading(false);
                return () => unsubs.forEach(unsub => unsub());
            }, []);

            return (
                <DataContext.Provider value={data}>
                    <div className="container mx-auto p-4 md:p-8">
                        <nav className="card flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div className="flex flex-wrap items-center justify-center gap-2">
                                <button onClick={() => setView('cocina')} className={`nav-btn ${view === 'cocina' ? 'active' : ''}`}>Cocina</button>
                                <button onClick={() => setView('materiales')} className={`nav-btn ${view === 'materiales' ? 'active' : ''}`}>Materiales</button>
                                <button onClick={() => setView('recetas')} className={`nav-btn ${view === 'recetas' ? 'active' : ''}`}>Recetas</button>
                                <button onClick={() => setView('historial')} className={`nav-btn ${view === 'historial' ? 'active' : ''}`}>Historial</button>
                            </div>
                            <div className="flex items-center gap-4 w-full sm:w-auto">
                                <a href="pedidos.html" target="_blank" className="nav-btn bg-blue-100 text-blue-800 hover:bg-blue-200 flex-1 text-center">Ver Tienda</a>
                                <button onClick={() => auth.signOut()} className="btn btn-danger flex-1">Cerrar Sesión</button>
                            </div>
                        </nav>
                        
                        <main>
                            {loading ? <LoadingSpinner /> : (
                                <>
                                    <div className={view === 'cocina' ? '' : 'hidden'}><CocinaDigital /></div>
                                    <div className={view === 'materiales' ? '' : 'hidden'}><Materiales /></div>
                                    <div className={view === 'recetas' ? '' : 'hidden'}><div className="card text-center"><p>Sección Recetas (Próximamente)</p></div></div>
                                    <div className={view === 'historial' ? '' : 'hidden'}><div className="card text-center"><p>Sección Historial (Próximamente)</p></div></div>
                                </>
                            )}
                        </main>
                    </div>
                </DataContext.Provider>
            );
        };

        const CocinaDigital = () => {
             const { orders, recipes, production } = useContext(DataContext);
             const [view, setView] = useState('entrantes');

             const handleStartProduction = (order) => {
                if (!confirm(`¿Empezar a producir el pedido de ${order.customerName}?`)) return;
                const batch = db.batch();
                order.items.forEach(item => {
                    const recipe = recipes.find(r => r.id === item.recipeId);
                    if (recipe && (recipe.pasos || []).length > 0) {
                        for (let i = 0; i < item.quantity; i++) {
                            const newProdRef = db.collection('production').doc();
                            batch.set(newProdRef, {
                                orderId: order.id, customerName: order.customerName, recipeId: recipe.id,
                                recipeName: recipe.name, pasoActualIndex: 0, timerEndTime: null,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        }
                    } else {
                        console.warn(`La receta ${recipe?.name || 'desconocida'} no tiene pasos definidos. No se agregó a producción.`);
                    }
                });
                batch.delete(db.collection('orders').doc(order.id));
                batch.commit().catch(console.error);
             };

            return (
                 <div className="card">
                    <div className="mb-6 border-b border-gray-200">
                        <nav className="-mb-px flex space-x-8" aria-label="Tabs">
                            <button onClick={() => setView('entrantes')} className={`whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm ${view === 'entrantes' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}`}>
                                Pedidos Entrantes ({orders.length})
                            </button>
                            <button onClick={() => setView('cocina')} className={`whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm ${view === 'cocina' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}`}>
                                En Producción ({production.length})
                            </button>
                        </nav>
                    </div>
                    {view === 'entrantes' && (
                        <div className="space-y-4">
                            {orders.length > 0 ? orders.map(order => (
                                <div key={order.id} className="p-4 border rounded-lg flex justify-between items-center">
                                    <div>
                                        <p className="font-bold text-lg">{order.customerName}</p>
                                        <ul className="list-disc list-inside text-sm text-gray-600">
                                            {(order.items || []).map((item, i) => <li key={i}>{item.quantity} x {recipes.find(r=>r.id === item.recipeId)?.name || '...'}</li>)}
                                        </ul>
                                    </div>
                                    <button onClick={() => handleStartProduction(order)} className="btn bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700">Empezar Producción</button>
                                </div>
                            )) : <p className="text-center text-gray-500">No hay pedidos nuevos.</p>}
                        </div>
                    )}
                     {view === 'cocina' && <p className="text-center text-gray-500">Aquí irá la vista de la cocina con los pasos y timers.</p>}
                 </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
        document.getElementById('root').classList.add('loaded');

    </script>
</body>
</html>
